<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="centered">
            <h2>&lt Text Tags &gt</h2>
        </div>
    </header>

    <section>
        <article>
            <p>
                <b>Text Bold</b>
            </p>
            <p>
                <strong>Text Strong</strong>
            </p>
            <p>
                <i>Text italic</i>
            </p>
            <p>
                <em>Text emphasize</em>
            </p>
            <p>
                <ins>Text underline</ins>
            </p>
            <p>
                <del>Text delete</del>
            </p>
            <p>
                <mark>Text Bold</mark>
            </p>
            <p>
                text <sub>sub</sub> text <sup>sup</sup>
            </p>
        </article>

        <article>
            <a href="https://w3.org" target="_blank" rel="noopener noreferrer">W3C site</a>
            <p></p>
            <a href="https://w3.org" target="_self" rel="noopener noreferrer">W3C site</a>
            <p></p>
            <a href="https://w3.org" target="_parent" rel="noopener noreferrer">W3C site</a>
            <p></p>
            <a href="https://w3.org" target="_top" rel="noopener noreferrer">W3C site</a>
            <p></p>
        </article>
    </section>

    
</body>
</html>
