<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-md-3 col-8 ">
        
        <form action="" method="get">
            <div class="col-9">
                <div class="mb-3 mt-5">
                    <h2>Class Survey</h2>
                </div>
                
                <div class="form-floating">
                    <input class="form-control" type="text" id="name" placeholder="ajax" autofocus>
                    <label for="name">Name</label>
                </div>    
                <div class="mt-4 form-floating">
                    <input class="form-control" type="tel" id="number" placeholder="010-2000-3000">
                    <label for="number">Phone Number</label>
                </div>    
                <div class="mt-4">
                    <label for="selects" class="form-label">Multiple selection: Ctrl + Click.</label>
                    <select name="selects" id="selects" class="form-select" multiple>
                        <option value="1">Front</option>
                        <option value="2">Back</option>
                        <option value="3">Embedded</option>
                        <option value="4">DevOps</option>
                    </select>
                </div>
    
                <div class="mt-4">
                    <h3>Checkboxes</h3>
                    <div class="form-check"><input type="checkbox" name="checkbox" id="checkbox1" value="1" class="form-check-input"><label for="1" class="form-check-label">Checkbox 1</label></div>
                    <div class="form-check"><input type="checkbox" name="checkbox" id="checkbox2" value="2" class="form-check-input"><label for="2" class="form-check-label">Checkbox 2</label></div>
                    <div class="form-check"><input type="checkbox" name="checkbox" id="checkbox3" value="3" class="form-check-input"><label for="3" class="form-check-label">Checkbox 3</label></div>
                </div>
                <div class="mt-4 row justify-content-between">
                    <div class="col-6">
                        <input type="date" name="date" id="date" class="form-control" style="height:40px">
                    </div>
                    <div class="col-6">
                        <input type="color" name="color" id="color" placeholder="#ffffff" class="form-control" style="height:40px">
                    </div>
                </div>
                
                <div class="mt-4 form-floating">
                    <textarea name="content" id="content" class="form-control" placeholder="Comments here..." style="min-height:100px;"></textarea>
                    <label for="content">Fill the textbox</label>
                </div>
                <meter value="100" min="0" max="150" style="width:100%"></meter>
                <!-- dynamic change while filling the form: JS -->

                <div class="mt-4 row justify-content-end">
                    <div class="col-3">
                        <input type="reset" value="Erase All" class="btn btn-tertiary">
                    </div>
                        
                        <div class="col-3">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
            </div>
        </form>
    </div>

</body>
</html>
