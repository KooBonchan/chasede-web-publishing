<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row ">
        <div class="container mt-5 col-3">
            <h1 class="text-center mb-4">Contact</h1>
            <form action="../ch04/p116.html" method="get">
                <div class="mb-3 form-floating needs-validation">
                    <input type="text" class="form-control" id="name" placeholder="ajax" >
                    <label for="name" class="form-label">Name</label>
                    <div class="valid-feedback">Yess Fill in the blanks</div>
                    <div class="invalid-feedback">Input required</div>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="email" placeholder="abc@gmail.com">
                    <label for="email" class="form-label">email</label>
                </div>

                <div class="mb-3 form-floating">
                    <textarea name="content" id="content" cols="33" rows="3" class="form-control" placeholder="Placeholder"></textarea>
                    <label for="content" class="form-label">Contents</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
        <div class="container mt-5 col-6" style="background-color: burlywood">
            hello
        </div>
    </div>
    
</body>
</html>
