<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" method="post">
            <h1 class="title">Product Registration: Administrator</h1>
            <div class="block">
                <div class="form-label">
                    <label for="name" class="label" >Product</label>
                </div>
                <input type="text" name="name" id="name" required autofocus>
            </div>
            <div class="block">
                <div class="form-label">
                    <label for="price" class="label">Price</label>
                </div>
                <input type="number" name="price" id="name" required>
            </div>
            <div class="block">
                <div class="form-label">
                    <label for="photo" class="label">Photo</label>
                </div>
                <input type="file" value="File Select">
            </div>
            <div class="block">
                <div class="form-label">
                    <label for="descr" class="label">Description</label>
                </div>
                <textarea name="descr" id="descr" rows="10" required></textarea>
            </div>

            <div class="block form-end">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
                <input type="button" value="list">
            </div>
            
        </form>
    </div>
    
</body>
</html>
